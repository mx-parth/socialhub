<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parth’s Social Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="icon" type="image/png" href="logo.png">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:#000;
  color:#fff;
  font-family:system-ui,sans-serif;
}

/* Universe */
#universe{
  position:fixed;
  inset:0;
  z-index:0;
}

/* Layout */
.wrapper{
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  display:flex;
  gap:40px;
  transition:transform .35s ease,opacity .35s ease;
}

.container.exit{
  transform:scale(.92);
  opacity:0;
}

/* Glass cards */
.box{
  padding:32px;
  border-radius:28px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 90px rgba(0,0,0,.8);
  text-align:center;
}

.box.social{ width:420px; }
.box.ott{ width:560px; }

h1{
  margin:0 0 26px;
  font-family:'Space Grotesk',sans-serif;
  font-size:28px;
}

/* Grid */
.grid{
  display:grid;
  gap:22px;
  justify-items:center;
}

.grid.social{ grid-template-columns:repeat(5,1fr); }
.grid.ott{ grid-template-columns:repeat(6,1fr); }

/* App */
.app{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* Social icons */
.icon{
  width:70px;
  height:70px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.18);
  font-size:28px;
  transition:.25s ease;
}

/* OTT logos */
.logo-box{
  width:72px;
  height:72px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.14);
  transition:.25s ease;
}

.logo-box img{
  width:82%;
  height:82%;
  object-fit:contain;
}

/* Hover */
.app:hover .icon,
.app:hover .logo-box{
  transform:translateY(-4px) scale(1.06);
}

/* Labels */
.label{
  margin-top:8px;
  font-size:13px;
  opacity:.9;
  text-align:center;
}

/* Social colors */
.ig{color:#E1306C}
.fb{color:#1877F2}
.tw{color:#1DA1F2}
.tg{color:#2AABEE}
.wa{color:#25D366}
</style>
</head>

<body>

<canvas id="universe"></canvas>

<div class="wrapper">
  <div class="container" id="container">

    <!-- SOCIAL HUB -->
    <div class="box social">
      <h1>Parth’s Social Hub</h1>
      <div class="grid social">

        <div class="app" data-url="https://instagram.com">
          <div class="icon ig"><i class="fab fa-instagram"></i></div>
          <div class="label">Instagram</div>
        </div>

        <div class="app" data-url="https://facebook.com">
          <div class="icon fb"><i class="fab fa-facebook"></i></div>
          <div class="label">Facebook</div>
        </div>

        <div class="app" data-url="https://twitter.com">
          <div class="icon tw"><i class="fab fa-x-twitter"></i></div>
          <div class="label">X</div>
        </div>

        <div class="app" data-url="https://t.me">
          <div class="icon tg"><i class="fab fa-telegram"></i></div>
          <div class="label">Telegram</div>
        </div>

        <div class="app" data-url="https://web.whatsapp.com">
          <div class="icon wa"><i class="fab fa-whatsapp"></i></div>
          <div class="label">WhatsApp</div>
        </div>

      </div>
    </div>

    <!-- OTT PLATFORMS -->
    <div class="box ott">
      <h1>OTT Platforms</h1>
      <div class="grid ott">

        <div class="app" data-url="https://netflix.com">
          <div class="logo-box"><img src="logos/netflix.svg"></div>
          <div class="label">Netflix</div>
        </div>

        <div class="app" data-url="https://primevideo.com">
          <div class="logo-box"><img src="logos/prime-video.png"></div>
          <div class="label">Prime Video</div>
        </div>

        <div class="app" data-url="https://hotstar.com">
          <div class="logo-box"><img src="logos/hotstar.svg"></div>
          <div class="label">Hotstar</div>
        </div>

        <div class="app" data-url="https://sonyliv.com">
          <div class="logo-box"><img src="logos/sonyliv.png"></div>
          <div class="label">Sony LIV</div>
        </div>

        <div class="app" data-url="https://zee5.com">
          <div class="logo-box"><img src="logos/zee5.png"></div>
          <div class="label">ZEE5</div>
        </div>

        <div class="app" data-url="https://mxplayer.in">
          <div class="logo-box"><img src="logos/mxplayer.png"></div>
          <div class="label">MX Player</div>
        </div>

        <div class="app" data-url="https://shemaroome.com">
          <div class="logo-box"><img src="logos/shemaroome.png"></div>
          <div class="label">ShemarooMe</div>
        </div>

        <div class="app" data-url="https://lionsgateplay.com">
          <div class="logo-box"><img src="logos/lionsgate.jpg"></div>
          <div class="label">Lionsgate</div>
        </div>

        <div class="app" data-url="https://altbalaji.com">
          <div class="logo-box"><img src="logos/altbalaji.png"></div>
          <div class="label">ALTBalaji</div>
        </div>

        <div class="app" data-url="https://erosnow.com">
          <div class="logo-box"><img src="logos/erosnow.png"></div>
          <div class="label">Eros Now</div>
        </div>

        <div class="app" data-url="https://discoveryplus.in">
          <div class="logo-box"><img src="logos/discoveryplus.svg"></div>
          <div class="label">Discovery+</div>
        </div>

        <div class="app" data-url="https://epicon.in">
          <div class="logo-box"><img src="logos/epicon.png"></div>
          <div class="label">EPIC ON</div>
        </div>

        <div class="app" data-url="https://docubay.com">
          <div class="logo-box"><img src="logos/docubay.png"></div>
          <div class="label">Docubay</div>
        </div>

        <div class="app" data-url="https://etvwin.com">
          <div class="logo-box"><img src="logos/etvwin.png"></div>
          <div class="label">ETV Win</div>
        </div>

        <div class="app" data-url="https://fancode.com">
          <div class="logo-box"><img src="logos/fancode.png"></div>
          <div class="label">FanCode</div>
        </div>

        <div class="app" data-url="https://youtube.com">
          <div class="logo-box"><img src="logos/youtube.svg"></div>
          <div class="label">YouTube</div>
        </div>

      </div>
    </div>

  </div>
</div>

<script>
const container=document.getElementById("container");
document.querySelectorAll(".app").forEach(app=>{
  app.onclick=()=>{
    container.classList.add("exit");
    setTimeout(()=>{
      window.open(app.dataset.url,"_blank");
      container.classList.remove("exit");
    },280);
  };
});

/* Universe background */
const c=document.getElementById("universe"),x=c.getContext("2d");
let s=[];
function resize(){
  const d=window.devicePixelRatio||1;
  c.width=innerWidth*d;c.height=innerHeight*d;
  x.setTransform(d,0,0,d,0,0);
  s=[...Array(700)].map(()=>({x:(Math.random()-.5)*innerWidth,y:(Math.random()-.5)*innerHeight,r:Math.random()*1.8,a:Math.random(),v:Math.random()*.18+.05}));
}
resize();onresize=resize;
(function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.save();x.translate(innerWidth/2,innerHeight/2);
  s.forEach(o=>{o.y+=o.v;if(o.y>innerHeight/2)o.y=-innerHeight/2;x.globalAlpha=o.a;x.fillStyle="#fff";x.beginPath();x.arc(o.x,o.y,o.r,0,Math.PI*2);x.fill();});
  x.restore();requestAnimationFrame(draw);
})();
</script>

</body>
</html>
